name: Stronghold CLI
version: '1.0'
author: Elena Frank <elena.frank@iota.org>
about: Interacts with the stronghold interface, read and write data from / to vaults.
subcommands:
  - encrypt:
      args:
        - plain:
            short: p
            long: plain
            value_name: plaintext
            about: a plaintext value that you want to encrypt.
            required: true
            takes_value: true
        - password:
            short: w
            long: pass
            value_name: password
            about: the password you want to use to encrypt/decrypt the snapshot.
            required: true
            takes_value: true
        - vault:
            short: v
            long: vault
            value_name: vault
            about: the vault where the value should be stored in.
            required: true
            takes_value: true
        - hint:
            short: h
            long: hint
            value_name: hint
            about: a hint on what's stored
            required: false
            takes_value: true

  - read:
      about: read data from a vault
      args:
        - password:
            short: w
            long: pass
            value_name: password
            about: the password for the associated snapshot.
            required: true
            takes_value: true
        - id:
            short: i
            long: id
            value_name: id
            about: the id of the record you want to read.
            required: true
            takes_value: true
        - vault:
            short: v
            long: vault
            value_name: vault
            about: the vault where the value is stored in.
            required: true
            takes_value: true
